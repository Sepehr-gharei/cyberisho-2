<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rect Player 150x30</title>
    <style>
      .voice-field {
        width: 150px; /* ⇦ عرض جدید */
        height: 30px; /* ⇦ ارتفاع جدید */
        margin-top: 16px;
      }

      .voice-field .player {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
        padding: 3px;
        border-radius: 6px;
        transition: background-color 0.3s ease;
        overflow: hidden; /* برای اینکه گرادیان از کادر بیرون نزنه */
      }

      .voice-field button {
        width: 100%;
        height: 100%;
        color: black;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        cursor: pointer;
        position: relative;
        z-index: 2;
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
      }

      .voice-field button svg {
        width: 14px;
        height: 14px;
      }

      .voice-field .border-frame {
        position: absolute;
        inset: 0;
        border-radius: 6px;
        box-sizing: border-box;
      }

      .voice-field .progress-border {
        position: absolute;
        inset: 0;
        border-radius: 6px;
        pointer-events: none;
        height: 161px;
        left: 58px;
        top: -63px;
        width: 40px;
        /* همون نوار پیشرفت؛ از بالا-وسط شروع می‌کنه */
        background: conic-gradient(
          rgb(94, 94, 255) 0deg,
          rgb(94, 94, 255) 0deg,
          transparent 0deg
        );
        transform: rotate(-90deg);
      }
    </style>
  </head>
  <body>
    <div class="voice-field">
      <div class="player">
        <div class="border-frame"></div>
        <div class="progress-border"></div>

        <button>
          <!-- آیکون قبل از پخش -->
          <svg id="play-icon" viewBox="0 0 330 330">
            <path
              d="M37.728,328.12c2.266,1.256,4.77,1.88,7.272,1.88c2.763,0,5.522-0.763,7.95-2.28l240-149.999
              c4.386-2.741,7.05-7.548,7.05-12.72c0-5.172-2.664-9.979-7.05-12.72L52.95,2.28c-4.625-2.891-10.453-3.043-15.222-0.4
              C32.959,4.524,30,9.547,30,15v300C30,320.453,32.959,325.476,37.728,328.12z"
              fill="black"
            ></path>
          </svg>
        </button>

        <audio src="./central.mp3" preload="none"></audio>
      </div>
    </div>

    <script>
      const players = document.querySelectorAll(".player");

      players.forEach((player) => {
        const btn = player.querySelector("button");
        const audio = player.querySelector("audio");
        const border = player.querySelector(".progress-border");
        let playing = false;

        // رنگ اولیه
        player.style.backgroundColor = "black";

        const playSVG = `
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect width="48" height="48" fill="white" fill-opacity="0.01"/>
            <path d="M16 12V36" stroke="blue" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M32 12V36" stroke="blue" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>`;

        const pauseSVG = `
          <svg id="play-button-icon" viewBox="0 0 330 330">
            <path d="M37.728,328.12c2.266,1.256,4.77,1.88,7.272,1.88c2.763,0,5.522-0.763,7.95-2.28l240-149.999
              c4.386-2.741,7.05-7.548,7.05-12.72c0-5.172-2.664-9.979-7.05-12.72L52.95,2.28c-4.625-2.891-10.453-3.043-15.222-0.4
              C32.959,4.524,30,9.547,30,15v300C30,320.453,32.959,325.476,37.728,328.12z" fill="black"></path>
          </svg>`;

        btn.addEventListener("click", () => {
          if (!playing) {
            audio
              .play()
              .then(() => {
                btn.innerHTML = playSVG;
                player.style.backgroundColor = "black";
                playing = true;
              })
              .catch((err) => console.log(err));
          } else {
            audio.pause();
            btn.innerHTML = pauseSVG;
            player.style.backgroundColor = "black";
            playing = false;
          }
        });

        audio.addEventListener("timeupdate", () => {
          if (audio.duration > 0) {
            const progress = audio.currentTime / audio.duration;
            const angle = progress * 360;
            border.style.background = `conic-gradient(
              rgb(94, 94, 255) 0deg ${angle}deg,
              transparent ${angle}deg 360deg
            )`;
          }
        });

        audio.addEventListener("ended", () => {
          playing = false;
          btn.innerHTML = pauseSVG;
          player.style.backgroundColor = "white";
          border.style.background = `conic-gradient(
            rgb(94, 94, 255) 0deg 0deg,
            transparent 0deg 360deg
          )`;
        });
      });
    </script>
  </body>
</html>
