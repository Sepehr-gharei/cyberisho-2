<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Ú†Ø±Ø®ÙˆÙ†Ù‡Ù” Ø´Ø§Ù†Ø³ÛŒ</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;

      canvas {

      .pointer {

        display: none;

  <body>
    <div class="wheel-container">
      <canvas id="wheel" width="420" height="420"></canvas>
      <div class="pointer"></div>
      <button id="spin">Ø¨Ú¯Ø±Ø¯ÙˆÙ†</button>
      <div id="result">Ù†ØªÛŒØ¬Ù‡: â€”</div>
    </div>

    <script>
      const canvas = document.getElementById("wheel");
      const ctx = canvas.getContext("2d");
      const W = canvas.width;
      const H = canvas.height;
      const cx = W / 2;
      const cy = H / 2;
      const radius = Math.min(W, H) / 2 - 8;

      const segments = [
        { label: "ğŸ”¶ 50% ØªØ®ÙÛŒÙ", color: "#2743da" },
        { label: "ğŸ Ù‡Ø¯ÛŒÙ‡", color: "#2743da" },
        { label: "âŒ Ù‡ÛŒÚ†â€ŒÚ†ÛŒ", color: "#2743da" },
        { label: "ğŸ’ Ø¬Ø§ÛŒØ²Ù‡ ÙˆÛŒÚ˜Ù‡", color: "#2743da" },
        { label: "ğŸª Ú©ÙˆÙ¾Ù†", color: "#2743da" },
      ];

      let rotation = 0;
      let spinning = false;
      let animationId = null;

      const n = segments.length;
      const anglePer = (Math.PI * 2) / n;
      const redAngle = 0; // ÙˆØ³Ø· Ù„Ø§ÛŒÙ‡ Ù‚Ø±Ù…Ø²

      function drawWheel() {
        ctx.clearRect(0, 0, W, H);

        for (let i = 0; i < n; i++) {
          const start = rotation + i * anglePer;
          const end = start + anglePer;
          ctx.beginPath();
          ctx.moveTo(cx, cy);
          ctx.arc(cx, cy, radius, start, end);
          ctx.closePath();
          ctx.fillStyle = segments[i].color;
          ctx.fill();

          ctx.save();
          ctx.translate(cx, cy);
          const mid = start + anglePer / 2;
          ctx.rotate(mid);
          ctx.textAlign = "right";
          ctx.fillStyle = "#021124";
          ctx.font = "bold 15px sans-serif";
          ctx.fillText(segments[i].label, radius - 12, 6);
          ctx.restore();
        }

        // Ù„Ø§ÛŒÙ‡ Ù‚Ø±Ù…Ø² Ø«Ø§Ø¨Øª
        const alpha = anglePer / 2;
        ctx.beginPath();
        ctx.moveTo(cx, cy);
        ctx.arc(cx, cy, radius, alpha, Math.PI * 2 - alpha);
        ctx.closePath();
        ctx.fillStyle = "#ffd400";
        ctx.fill();

        // Ù…Ø±Ú©Ø²
        ctx.beginPath();
        ctx.arc(cx, cy, 44, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,0,0,0.35)";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(cx, cy, 36, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(255,255,255,0.03)";
        ctx.fill();
        ctx.beginPath();
        ctx.arc(cx, cy, radius + 4, 0, Math.PI * 2);
        ctx.strokeStyle = "#142caf";
        ctx.lineWidth = 10;
        ctx.stroke();
      }

      let targetRotation = 0;
      let velocity = 0;

      function animate() {
        if (!spinning) return;

        // Ø­Ø±Ú©Øª Ø±ÙˆØ§Ù† Ø¨Ù‡ Ø³Ù…Øª targetRotation
        const diff = targetRotation - rotation;
        velocity += diff * 0.05; // Ø´ØªØ§Ø¨ Ø¨Ù‡ Ø³Ù…Øª Ù‡Ø¯Ù
        velocity *= 0.95; // Ø§ØµØ·Ú©Ø§Ú© Ø¨Ø±Ø§ÛŒ Ø¢Ø±Ø§Ù… Ø´Ø¯Ù†
        rotation += velocity;

        if (Math.abs(velocity) < 0.0001 && Math.abs(diff) < 0.0001) {
          rotation = targetRotation;
          spinning = false;
          announceResult();
        }

        drawWheel();
        animationId = requestAnimationFrame(animate);
      }

      function spin() {
        if (spinning) return;
        spinning = true;

        // Ø§Ù†ØªØ®Ø§Ø¨ Ø¢ÛŒØªÙ… ØªØµØ§Ø¯ÙÛŒ
        const index = Math.floor(Math.random() * n);

        // Ø²Ø§ÙˆÛŒÙ‡ Ù‡Ø¯Ù Ø¯Ù‚ÛŒÙ‚ Ø¨Ø±Ø§ÛŒ Ù‚Ø±Ø§Ø±Ú¯ÛŒØ±ÛŒ Ø¢ÛŒØªÙ… Ø²ÛŒØ± Ù„Ø§ÛŒÙ‡ Ù‚Ø±Ù…Ø²
        targetRotation =
          -(index * anglePer + anglePer / 2 - redAngle) -
          2 * Math.PI * (5 + Math.floor(Math.random() * 3));

        velocity = 0;
        animate();
      }

      function announceResult() {
        const normalized =
          ((-rotation % (Math.PI * 2)) + Math.PI * 2) % (Math.PI * 2);
        const index = Math.floor(normalized / anglePer) % n;
        const seg = segments[index];
        document.getElementById("result").textContent = "Ù†ØªÛŒØ¬Ù‡: " + seg.label;
      }

      // Ø¢ÛŒØªÙ… Ø§ÙˆÙ„ÛŒÙ‡ Ù‡Ù†Ú¯Ø§Ù… Ø¨Ø§Ø±Ú¯Ø°Ø§Ø±ÛŒ
      const initialIndex = Math.floor(Math.random() * n);
      rotation = -(initialIndex * anglePer + anglePer / 2 - redAngle);
      drawWheel();
      announceResult();

      document.getElementById("spin").addEventListener("click", spin);
    </script>
  </body>
